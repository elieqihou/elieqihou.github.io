<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIEQIHOU</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            font-weight: bold;
            font-size: 48px;
            text-align: center;
            white-space: nowrap;
        }
        .wave-text {
            display: inline-block;
        }
        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0; /* 初始状态为隐藏 */
            transition: opacity 0.3s ease-in-out;
            font-size: 48px;
            font-weight: bold;
            animation: colorful 2s infinite; /* 应用多彩动画 */
            animation-play-state: paused; /* 初始状态下暂停动画 */
        }
        .wave-text span {
            display: inline-block;
            animation: wave 1s infinite ease-in-out;
        }
        @keyframes wave {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        /* 添加动画延迟 */
        .wave-text span:nth-child(1) { animation-delay: 0s; }
        .wave-text span:nth-child(2) { animation-delay: 0.1s; }
        .wave-text span:nth-child(3) { animation-delay: 0.2s; }
        .wave-text span:nth-child(4) { animation-delay: 0.3s; }
        .wave-text span:nth-child(5) { animation-delay: 0.4s; }
        .wave-text span:nth-child(6) { animation-delay: 0.5s; }
        .wave-text span:nth-child(7) { animation-delay: 0.6s; }
        .wave-text span:nth-child(8) { animation-delay: 0.7s; }
        .wave-text span:nth-child(9) { animation-delay: 0.8s; }
    }
    /* 替换多彩渐变动画为逐渐变成蓝色的动画 */
    @keyframes colorful {
        0% { color: red; }
        100% { color: blue; }
    }

</style>
</head>
<body>
    <div class="container">
        <!-- 波浪动画文本 -->
        <div class="wave-text">
            <span>E</span>
            <span>L</span>
            <span>I</span>
            <span>E</span>
            <span>Q</span>
            <span>I</span>
            <span>H</span>
            <span>O</span>
            <span>U</span>
        </div>
        <!-- 鼠标划入时显示的文字 -->
        <div 
            class="hover-text" 
            onmouseenter="this.style.opacity='1'; this.style.animationPlayState='running'; document.querySelector('.wave-text').style.opacity='0';" 
            onmouseleave="this.style.opacity='0'; this.style.animationPlayState='paused'; document.querySelector('.wave-text').style.opacity='1';"
        >
            @恶劣气候
        </div>
    </div>
</body>
</html>
